        <h3 style="color: seagreen;">西江月 骄阳楼前高照</h3>
        <div class="desc">
          <p>骄阳楼前高照，熏风乱抚愁肠。</p>
          <p>瓦砾空坐才子乡，坠落足下白墙。</p>
          <p>好梦难随飞叶，鸿雁焉晓画堂。</p>
          <p>乌鹊无知耍银枪，朝暮不曾远望。</p>
        </div>
