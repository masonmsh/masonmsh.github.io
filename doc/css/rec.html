<body>
  <div id="rec">
    <h3>冷香推荐</h3>
    <div class="desc">
      <h3><a href="doc/page/poem/five_mid/five_mid_05.html">思佳人有怀</a></h3>
      <p>佳人如碧玉，不思自难忘。</p>
    </div>
    <div class="desc">
      <h3><a href="doc/page/poem/five_long/five_long_02.html">青岛三日游</a></h3>
      <p>一船一杯酒，扬我青岛名。</p>
    </div>
    <div class="desc">
      <h3><a href="doc/page/poem/endow/endow_03.html">祎祎赋</a></h3>
      <p>烟雾弥漫，海上仙山。</p>
    </div>
  </div>
</body>
